<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Opinion del Usuario</title>
    <style>
        @font-face {
            font-family: Fuente;
            src: url(fuente_texto/Fredoka-VariableFont_wdth\,wght.ttf);
        }

        body {
            background-image: url(./images/fondo_chuches.jpg);
            font-family: Fuente;
            background-size: cover;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .caja_titulo {
            background: linear-gradient(to bottom, red, orangered, orange, yellow);
            width: 900px;
            height: 300px;
            border-radius: 10px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            color: maroon;
            font-size: 40px;
            font-family: Fuente;
            text-align: center;
            margin-right: 25px;
        }

        i {
            display: inline-block;
            margin: 20px;
        }

        .caja_titulo h2 {
            color: maroon;
            font-size: 50px;
            margin: 0;
        }

        .contenedor1 {
            position: relative;
            padding-left: 20px;
            background-color: white;
            width: 857px;
            margin: 0 auto;
            border: 4px solid magenta;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            margin-bottom: 30px;
        }

        .item {
            display: inline-block;
            padding: 20px 40px;
            font-size: 20px;
            background-color: white;
            color: maroon;
            border: 3px solid gold;
            border-radius: 20px;
            text-decoration: none;
            font-family: Fuente;
            transition: all 0.3s ease;
        }

        .item:hover {
            background-color: gold;
            color: black;
            border: 3px solid gold;
            border-radius: 20px;
            transform: scale(1.1);
        }

        .item.activo {
            background-color: gold;
            color: black;
            border: 3px solid gold;
        }

        .menu {
            display: inline-block;
            justify-content: center;
            margin-top: 80px;
            margin-left: 275px;
        }

        .unicornio {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <section class="caja_titulo">
        <h2>¡¡Gracias, valoramos mucho tu aportación!!</h2>
    </section>
    <section class="contenedor1">
        <h2>¿Qué quieres hacer ahora?</h2>
        <nav class="menu">
            <a href="./chuches.html" class="item">Inicio</a>
            <a href="./productos.html" class="item">Productos</a>
        </nav>
        <img src="/images/unicornio.png" alt="unicornio" class="unicornio">
    </section>
</body>

</html>
