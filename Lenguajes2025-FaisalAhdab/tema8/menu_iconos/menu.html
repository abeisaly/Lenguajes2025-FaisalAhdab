<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Faisal Alahdab">
    <title>Menu de Iconos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: whitesmoke;
        }
        #contenedor {
           width: 900px;
           margin: 0 auto;
           background-color: white;
           border-radius: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin: 5px 10px;
            padding: 6px 10px;
            border: 1px solid beige;
            border-radius: 5px;
            color: black;
        }
        li i {
            margin-right: 6px;
            color: blue;
        }
        li:hover {
            background-color: lightblue;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: grey;
        }
        h1{
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Menu de Iconos</h1>
    <p>Este menu esta creado usando una lista no numerada y la libreria de iconos Font Awesome. Cada<br> elemento del menu incluye un icono seguido del texto.</p>
    <ul>
    <div id="contenedor">
        <br>
    <li><i class="fa-solid fa-house"></i>Inicio</li>
    <li><i class="fa-solid fa-user"></i>Perfil</li>
    <li><i class="fa-solid fa-gear"  ></i>Configuracion</li>
    <li><i class="fa-solid fa-circle-question"></i>Ayuda</li>
    <li><i class="fa-solid fa-envelope"></i>Contacto</li>
    <li><i class="fa-solid fa-right-to-bracket"></i>Login</li>
    <br>
    <br>
    </div>
    <br>
    <footer>AUTOR: Faisal.</footer>
    

</ul>
</body>
</html>
