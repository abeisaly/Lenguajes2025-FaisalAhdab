<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Faisal Alahdab">
    <title>Tablero de Ajadrez</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #eee;
        margin: 0;
      }

      header {
        padding: 10px;
        background: #ddd;
        font-weight: bold;
        margin: 2px;
      }

      footer {
        padding: 10px;
        background: #ddd;
        font-weight: bold;
        margin: 2px;
      }

      table {
        border-collapse: collapse;
        margin: 0px auto;
      }

      th {
        width: 75px;
        height: 75px;
        text-align: center;
        vertical-align: middle;
      }

      td {
        width: 75px;
        height: 75px;
        text-align: center;
        vertical-align: middle;
      }

      .pequeño {
        width: 20px;
        height: 20px;
      }
      .clara {
        background-image: url(images/madera_clara.png);
        background-size: cover;
      }

      .oscura {
        background-image: url(images/madera_oscura.png);
        background-size: cover;
      }

      img {
        width: 45px;
        height: 60px  ;
      }
    </style>
  </head>

  <body>
    <header>Faisal Alahdab</header>
    <br>
    <br>
    <main>
